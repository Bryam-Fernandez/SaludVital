<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Paciente</title>
</head>
<body>
<h2>Registrar Paciente</h2>

<form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
    <label>Nombres:</label>
    <input type="text" th:field="*{nombres}" required/><br/>

    <label>Apellidos:</label>
    <input type="text" th:field="*{apellidos}" required/><br/>

    <label>DNI / Documento:</label>
    <input type="text" th:field="*{documento}" required/><br/>

    <label>Fecha de Nacimiento:</label>
    <input type="date" th:field="*{fechaNacimiento}" required/><br/>

    <label>Â¿Tiene alergias?</label>
    <input type="checkbox" th:field="*{tieneAlergias}"/><br/>

    <label>Lista de alergias (si aplica):</label>
    <input type="text" th:field="*{listaAlergias}"/><br/>


    <button type="submit">Guardar</button>
</form>

<a th:href="@{/pacientes}">Volver a la lista</a>
</body>
</html>
